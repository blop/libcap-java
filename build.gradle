apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'maven'

sourceCompatibility = 1.8
version = '1.0-SNAPSHOT'
mainClassName = "be.blop.libcap.CapTest"

project.ext {
	groupId = "be.blop"
	artifactId = 'libcap'
}

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'net.java.dev.jna', name: 'jna', version: '4.1.0'
	compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.2'
}

jar {
	from sourceSets.main.allJava
}

uploadArchives {
	repositories {
		mavenDeployer {
			pom.groupId = project.groupId
			pom.artifactId = project.artifactId

			repository(url: mavenServer + mavenReleases) {
				authentication(userName: repoUsername, password: repoPassword)
			}

			snapshotRepository(url: mavenServer + mavenSnapshots) {
				authentication(userName: repoUsername, password: repoPassword)
			}
		}
	}
}